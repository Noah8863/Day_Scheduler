    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Welcome Back</h1>
      <h1 id="currentTimeElement"></h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="saveBtn">Submit Changes Here!</button>
      <button id="resetBtn">Reset Your Schedule Here!</button>
    </header>
    <div class="time">
      <h2 class="timeElements">9:00 AM</h2>
      <h2 class="timeElements">10:00 AM</h2>
      <h2 class="timeElements">11:00 AM</h2>
      <h2 class="timeElements">12:00 PM</h2>
      <h2 class="timeElements">1:00 PM</h2>
      <h2 class="timeElements">2:00 PM</h2>
      <h2 class="timeElements">3:00 PM</h2>
      <h2 class="timeElements">4:00 PM</h2>
      <h2 class="timeElements">5:00 PM</h2>
    </div>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row align-items-start">
        <div class="col">
          Monday
        </div>
        <div class="col">
          Tuesday
        </div>
        <div class="col">
          Wednesday
        </div>
        <div class="col">
          Thursday
        </div>
        <div class="col">
          Friday
        </div>
    </div>

    <!-- Time Blocks -->

    <!-- 9:00 AM Block-->
    <textarea id="9amMondayBox" class='Monday' placeholder="Add An Event Here!" rows="2" cols="20"></textarea>
    <textarea id="9amTuesdayBox" class='Tuesday' placeholder="Add An Event Here!" rows="2" cols="20"></textarea>
